# ~/.config/starship.toml

# 输出后换行
add_newline = true

# 显示时间
[time]
disabled = false
format = '🕙[\[ $time \]]($style) '
time_format = "%T"
utc_time_offset = "+8"
time_range = "10:00:00-14:00:00"

#symbol = "🚀"
[character]
success_symbol = "[➜](bold green) "
error_symbol = "[✗](bold red) "

# 后台任务
[jobs]
symbol = "+ "
threshold = 4

# Git 分支图标
[git_branch]
symbol = "🔱 "
